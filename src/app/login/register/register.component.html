<p-card header="Register" [style]="{width: '400px', margin: '50px auto'}" styleClass="ui-card-shadow">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="text" formControlName="firstName" placeholder="First Name" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Required"
                       *ngIf="!registerForm.controls['firstName'].valid&&registerForm.controls['firstName'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="text" formControlName="lastName" placeholder="Last Name" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Required"
                       *ngIf="!registerForm.controls['lastName'].valid&&registerForm.controls['lastName'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="email" formControlName="email" placeholder="E-Mail" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Required"
                       *ngIf="!registerForm.controls['email'].valid&&registerForm.controls['email'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="password" formControlName="password" placeholder="Password" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="min 8 chars"
                       *ngIf="!registerForm.controls['password'].valid&&registerForm.controls['password'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <p-footer>
      <div class="form-group" style="margin-top: 25px">
        <button pButton label="Register" type="submit" icon="pi pi-check" style="margin-right: .45em" [disabled]="!registerForm.valid"></button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
    </p-footer>
  </form>
</p-card>
