<p-card header="Login" [style]="{width: '400px', margin: '50px auto'}" styleClass="ui-card-shadow">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">


    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="email" formControlName="email" placeholder="E-Mail" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="Required"
                       *ngIf="!loginForm.controls['email'].valid&&loginForm.controls['email'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-8">
            <input pInputText type="password" formControlName="password" placeholder="Password" size="30"/>
          </div>
          <div class="ui-grid-col-4">
            <p-message severity="error" text="min 8 chars"
                       *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty"></p-message>
          </div>
        </div>
      </div>
    </div>

    <p-footer>
      <div class="form-group" style="margin-top: 25px">
        <button pButton label="Login" type="submit" icon="pi pi-sign-in" style="margin-right: .45em"
                [disabled]="!loginForm.valid"></button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </p-footer>
  </form>
</p-card>
