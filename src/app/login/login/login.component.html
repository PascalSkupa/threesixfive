<p-card header="Login" [style]="{width: '360px', margin: '50px auto'}" styleClass="ui-card-shadow">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <span class="ui-float-label" style="margin-top: 25px">
          <input class="float-input" type="text" size="30" pInputText formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          <label for="username">Username</label>
        </span>
    </div>

    <div class="form-group">
      <span class="ui-float-label" style="margin-top: 25px">
          <input class="float-input" type="text" size="30" pInputText formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          <label for="password">Password</label>
        </span>
    </div>

    <p-footer>
      <div class="form-group" style="margin-top: 25px">
        <button pButton label="Login" icon="pi pi-sign-in" style="margin-right: .45em"></button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </p-footer>
  </form>
</p-card>
